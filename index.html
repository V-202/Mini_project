<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ST3-project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>


    <div id="form">
        <p>Details form</p>
        <hr>
        <table>
            <tr>
                <td><label for="Name">Name:</label></td>
                <td><input type="text" id="name" name="name" minlength="3"></td>
            </tr>
            <tr>
                <td> <label for="Mob">Mob no.:</label></td>
                <td><input type="text" id="mob" name="mob_no" minlength="10"></td>
            </tr>
            <tr>
                <td><label for="email">Email Id:</label></td>
                <td><input type="email" id="mail" name="email" onmousedown="validation()"></td>

            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit" value="Submit" onclick="add_details()" id="btn"></td>
            </tr>
        </table>
    </div>
    <hr>
    <div id="container">
        <table id="result">
            <tr>
                <td>Name:</td>
                <td>Mob No:</td>
                <td>Email:</td>
            </tr>
        </table>
    </div>

</body>

</html>
